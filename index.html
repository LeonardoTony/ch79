<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        #clappr {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body style="all:unset; height: 100%; overflow: hidden;">
    <div id="clappr"></div>
    <script>
        let player = new Clappr.Player({
            disableErrorScreen: true,
            source: 'https://streamconex.com:1936/mardelplata/mardelplata/playlist.m3u8',
            parentId: "#clappr",
            width: '100vw',
            height: '100vh'
        });

        player.getPlugin('poster').$playWrapper.hide();

        const ready = async () => {
            // why doesn't navigator.permissions expose autoplay?
            const interval = setInterval(() => {
                if (player.isPlaying()) {
                    clearInterval(interval);
                    r();
                } else {
                    player.play();
                }
            })
        }

        if (!player.isReady) {
            player.on('ready', ready);
        }
        else {
            ready();
        }
    </script>
</body>

</html>
