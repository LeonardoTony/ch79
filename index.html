<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch79</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <style>
        body {
            all: unset;
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100vh;
        }

        video {
            object-fit: fill;
            aspect-ratio: 16 / 9;
            transition: filter 1s ease-in-out .5s;
        }

        video.buffering {
            filter: sepia(1) brightness(.5);
        }
    </style>
</head>

<body>
    <video id="video"></video>
    <script>
        const sources = [
            'mardelplata',
            'santaclara',
            'lacosta'
        ].map((v) => `https://streamconex.com:19360/${v}/${v}.m3u8`)
        
        source.current = 0;
        source.next = 0;

        const video = document.getElementById('video');
        video.volume = .3;

        const hls = new Hls({
            "enableWorker": true,
            "lowLatencyMode": true,
            "backBufferLength": 10
        });

        function load() {
            hls.loadSource(source[source.current]);
            hls.attachMedia(video);
        }

        function unload() {
            hls.stopLoad();
            hls.detachMedia();
        }

        function playNext() {
            unload();
            source.current = source.next;
            load();

            source.next = source.next == source.length - 1 ? 0 : source.next + 1;
        }

        {
            let ready = true;
            hls.on(Hls.Events.ERROR, async (e, data) => {
                if (data.fatal) {
                    if (data.type == Hls.ErrorTypes.MEDIA_ERROR) {
                        hls.recoverMediaError();
                    } else {
                        if (data.response.code > 0) {
                            if (ready) {
                                ready = false;
                                await new Promise(r => setTimeout(r, 1e3));
                                playNext();
                                ready = true;
                            }
                        } else {
                            await new Promise(r => setTimeout(r, 1e4));
                            hls.loadSource(source[source.current]);
                        }
                    }
                }
            });
        }

        video.addEventListener('canplay', async () => {
            do {
                await video.play().catch(_ => { });
                await new Promise(r => setTimeout(r, 500));
            } while (video.paused)
        });

        video.addEventListener('waiting', () => {
            video.classList.add('buffering');
        });

        const unbuff = () => {
            video.classList.remove('buffering');
        };
        video.addEventListener('playing', unbuff);
        video.addEventListener("stalled", unbuff);

        window.addEventListener("hashchange", e => {
            e.preventDefault();
            switch (location.hash.slice(1)) {
                case 'play':
                    if (video.paused) {
                        load();
                    }
                    break;
                case 'stop':
                    if (!video.paused) {
                        unload();
                    }
                    break;
            }
        });

        playNext();
    </script>
</body>

</html>
