<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        #clappr {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body style="all:unset; height: 100%; overflow: hidden;">
    <div id="clappr"></div>
    <script>
        let player = new Clappr.Player({
            disableErrorScreen: true,
            source: 'https://streamconex.com:1936/mardelplata/mardelplata/playlist.m3u8',
            parentId: "#clappr",
            width: '100vw',
            height: '100vh',
            autoPlay: true,
            mute: true,
            events: {
                onPlay: function () {
                    player.unmute();
                }
            }
        });
    </script>
</body>

</html>
